<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <style>
        .content {
            background: #DADADA;
            color: #444;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-8">
            <div class="content">.col-sm-8</div>
        </div>
        <div class="col-sm-4">
            <div class="content">.col-sm-8</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="content">.col-md-4</div>
        </div>
        <div class="col-md-4">
            <div class="content">.col-md-4</div>
        </div>
        <div class="col-md-4">
            <div class="content">.col-md-4</div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="content">.col-lg-6</div>
        </div>
        <div class="col-lg-6">
            <div class="content">.col-lg-6</div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 col-sm-3">
            <div class="content">.col-xs-6 .col-sm-3</div>
        </div>
        <div class="col-xs-6 col-sm-3">
            <div class="content">.col-xs-6 .col-sm-3</div>
        </div>

        <!-- Add the extra clearfix for only the required viewport -->
        <div class="clearfix visible-xs-block"></div>

        <div class="col-xs-6 col-sm-3">
            <div class="content">.col-xs-6 .col-sm-3</div>
        </div>
        <div class="col-xs-6 col-sm-3">
            <div class="content">.col-xs-6 .col-sm-3</div>
        </div>
    </div>


    <a href="http://getbootstrap.com/css/#grid">full example</a>
</div>


</body>
</html>
